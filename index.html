<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ---- Meta Tags ---- -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ---- Bootstrap CSS ---- -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- ---- Bootstrap Icon ---- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- ---- Custom CSS ---- -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Gale ArtCakes</title>
  </head>
  <body class="bg-light">
    <!-- ---- Header ---- -->
    <header>
      <div class="p-2 p-lg-3 bgred fixed-top">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center my-1 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
              <img
                src="img/GaleLogo_png.png"
                width="180"
                height="75"
                alt="Gale Logo"
              />
            </a>

            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-lg-1 text-small fw-bold"
            >
              <li>
                <a href="#" class="nav-link text-white-50">
                  <i
                    class="bi bi-house-door d-block d-flex justify-content-center mb-1 fs-5"
                  ></i>
                  HOME
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i
                    class="bi bi-menu-button-wide-fill d-block d-flex justify-content-center mb-1 fs-5"
                  ></i>
                  MENU
                </a>
              </li>
              <li>
                <a href="#feedback" class="nav-link text-white">
                  <i
                    class="bi bi-megaphone d-block d-flex justify-content-center mb-1 fs-5"
                  ></i>
                  FEEDBACK
                </a>
              </li>

              <li>
                <a href="#" class="nav-link text-white">
                  <i
                    class="bi bi-people d-block d-flex justify-content-center mb-1 fs-5"
                  ></i>
                  ABOUT
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- ---- Hero ---- -->
    <section
      id="hero"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#hero"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#hero"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#hero"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner d-flex">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="img/dripCakes.jpg" alt="Cake1" class="img-fluid w-100" />
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="img/themeCakes.jpg" alt="Cake2" class="img-fluid w-100" />
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img
            src="img/characterCakes.jpg"
            alt="Cake3"
            class="img-fluid w-100"
          />
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-slide="prev"
          data-bs-target="#hero"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-slide="next"
          data-bs-target="#hero"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- ---- Featured Selection ---- -->
    <section class="pt-5">
      <div class="container">
        <div class="text-center pb-5">
          <h4>FEATURED SELECTIONS</h4>
        </div>
        <div class="row g-0 d-flex justify-content-center">
          <div class="col-sm-6 col-md-4 col-lg-2 pb-5">
            <div class="selection-item text-center">
              <div class="selection-img overflow-hidden">
                <img src="img/choco1.png" alt="Choco" />
              </div>
              <div class="selection-text">
                <h5 class="pt-3 text-success">Chocolate Drip Cakes</h5>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 pb-5">
            <div class="selection-item text-center">
              <div class="selection-img overflow-hidden">
                <img src="img/theme1.png" alt="Choco" />
              </div>
              <div class="selection-text">
                <h5 class="pt-3 text-success">Chocomoist Themed Cakes</h5>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 pb-5">
            <div class="selection-item text-center">
              <div class="selection-img overflow-hidden">
                <img src="img/character1.png" alt="Choco" />
              </div>
              <div class="selection-text">
                <h5 class="pt-3 text-success">Cartoon/Character Cakes</h5>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 pb-5">
            <div class="selection-item text-center">
              <div class="selection-img overflow-hidden">
                <img src="img/number1.png" alt="Choco" />
              </div>
              <div class="selection-text">
                <h5 class="pt-3 text-success">Number Cakes</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ---- FB Feedback ---- -->
    <section id="feedback" class="bg-danger bg-opacity-10">
      <div class="text-center py-4">
        <h4 class="text-dark">
          <i class="bi bi-facebook me-4 fs-2"></i>Facebook FEEDBACKS
        </h4>
      </div>
      <div class="container py-4">
        <div class="row g-4 justify-content-center">
          <div class="col-sm-10 col-md-6 col-lg-4 py-3">
            <div class="card-body bg-dark rounded p-1 shadow-lg">
              <img src="img/feedback1.PNG" alt="feedback 1" class="img-fluid" />
            </div>
          </div>
          <div class="col-sm-10 col-md-6 col-lg-4 py-3">
            <div class="card-body bg-dark rounded p-1 shadow-lg">
              <img src="img/feedback2.PNG" alt="feedback 2" class="img-fluid" />
            </div>
          </div>
          <div class="col-sm-10 col-md-6 col-lg-4 py-3">
            <div class="card-body bg-dark rounded p-1 shadow-lg">
              <img src="img/feedback3.PNG" alt="feedback 3" class="img-fluid" />
            </div>
          </div>
          <div class="col-sm-10 col-md-6 col-lg-4 py-3">
            <div class="card-body bg-dark rounded p-1 shadow-lg">
              <img src="img/feedback4.PNG" alt="feedback 4" class="img-fluid" />
            </div>
          </div>
          <div class="col-sm-10 col-md-6 col-lg-4 py-3">
            <div class="card-body bg-dark rounded p-1 shadow-lg">
              <img
                src="img/feedback5.PNG"
                alt="feedback 5"
                class="img-fluid"
                style="height: 120px"
              />
            </div>
          </div>
          <div class="col-sm-10 col-md-6 col-lg-4 py-3">
            <div class="card-body bg-dark rounded p-1 shadow-lg">
              <img src="img/feedback6.PNG" alt="feedback 6" class="img-fluid" />
            </div>
          </div>
          <div class="col-sm-10 col-md-6 col-lg-4 py-3">
            <div class="card-body bg-dark rounded p-1 shadow-lg">
              <img src="img/feedback7.PNG" alt="feedback 7" class="img-fluid" />
            </div>
          </div>
          <div class="col-sm-10 col-md-6 col-lg-4 py-3">
            <div class="card-body bg-dark rounded p-1 shadow-lg">
              <img src="img/feedback8.PNG" alt="feedback 8" class="img-fluid" />
            </div>
          </div>
          <div class="col-sm-10 col-md-6 col-lg-4 py-3">
            <div class="card-body bg-dark rounded p-1 shadow-lg">
              <img src="img/feedback9.PNG" alt="feedback 9" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ---- Bootstrap JS ---- -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
