<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ---- Meta Tags ---- -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ---- Bootstrap CSS ---- -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- ---- Bootstrap Icon ---- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- ---- Custom CSS ---- -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Gale ArtCakes</title>
  </head>
  <body class="bg-light">
    <!-- ---- Header ---- -->
    <header>
      <div class="p-2 p-lg-3 bgred fixed-top">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center my-1 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
              <img
                src="img/GaleLogo_png.png"
                width="180"
                height="75"
                alt="Gale Logo"
              />
            </a>

            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-lg-1 text-small fw-bold"
            >
              <li>
                <a href="#" class="nav-link text-white-50">
                  <i
                    class="bi bi-house-door d-block d-flex justify-content-center mb-1 fs-5"
                  ></i>
                  HOME
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i
                    class="bi bi-menu-button-wide-fill d-block d-flex justify-content-center mb-1 fs-5"
                  ></i>
                  MENU
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i
                    class="bi bi-megaphone d-block d-flex justify-content-center mb-1 fs-5"
                  ></i>
                  FEEDBACK
                </a>
              </li>

              <li>
                <a href="#" class="nav-link text-white">
                  <i
                    class="bi bi-people d-block d-flex justify-content-center mb-1 fs-5"
                  ></i>
                  ABOUT
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- ---- Hero ---- -->
    <section
      id="hero"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#hero"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#hero"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#hero"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner d-flex">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="img/dripCakes.jpg" alt="Cake1" class="img-fluid w-100" />
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="img/themeCakes.jpg" alt="Cake2" class="img-fluid w-100" />
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img
            src="img/characterCakes.jpg"
            alt="Cake3"
            class="img-fluid w-100"
          />
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-slide="prev"
          data-bs-target="#hero"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-slide="next"
          data-bs-target="#hero"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- ---- Bootstrap JS ---- -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
